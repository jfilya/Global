<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <nav class="header__nav">
          <img class="header__logo" src="img/logo.svg" alt="logo" />
          <ul class="header__menu">
            <li class="header__menu_active-link">
              <a href="#">Mobile Top Up</a>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Rate</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <button class="header__btn btn">Sign Up</button>
          <div class="header__burger" id="burger">
            <svg
              width="35"
              height="35"
              viewBox="0 0 35 35"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M29.2396 16.0416H5.76042C4.99527 16.0416 4.375 16.6619 4.375 17.427V17.5729C4.375 18.338 4.99527 18.9583 5.76042 18.9583H29.2396C30.0047 18.9583 30.625 18.338 30.625 17.5729V17.427C30.625 16.6619 30.0047 16.0416 29.2396 16.0416Z"
                fill="white"
              />
              <path
                d="M29.2396 23.3334H5.76042C4.99527 23.3334 4.375 23.9536 4.375 24.7188V24.8646C4.375 25.6298 4.99527 26.25 5.76042 26.25H29.2396C30.0047 26.25 30.625 25.6298 30.625 24.8646V24.7188C30.625 23.9536 30.0047 23.3334 29.2396 23.3334Z"
                fill="white"
              />
              <path
                d="M29.2396 8.75H5.76042C4.99527 8.75 4.375 9.37027 4.375 10.1354V10.2813C4.375 11.0464 4.99527 11.6667 5.76042 11.6667H29.2396C30.0047 11.6667 30.625 11.0464 30.625 10.2813V10.1354C30.625 9.37027 30.0047 8.75 29.2396 8.75Z"
                fill="white"
              />
            </svg>
          </div>
        </nav>
      </div>
    </header>
    <section class="about">
      <div class="about__container container">
        <div class="about__info">
          <h1 class="about__title">
            <span>Now Buy Your</span>
            <span>PIN or <span class="about__title_top-up">Top Up</span></span>
            <span class="about__title_transfer">With Bank Transfer</span>
          </h1>
          <p class="about__description">
            We Make international calling simple, relible, and cheap basedon
            your unique calling behavior.
          </p>
          <button class="about__btn btn">Get Started</button>
          <form class="about__search">
            <input
              id="search"
              class="about__search-field"
              type="text"
              placeholder="Where do you want to call?"
              minlength="4"
              maxlength="12"
              required
            />
            <button class="about__search-img">
              <img src="img/search.svg" alt="search" />
            </button>
          </form>
          <div class="about__user">
            <div class="about__user-img">
              <img src="img/people1.png" alt="people" />
              <img src="img/people2.png" alt="people" />
              <img src="img/people3.png" alt="people" />
              <button class="about__user_plus" disabled>
                <svg
                  width="19"
                  height="19"
                  viewBox="0 0 19 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9.5 3.95837V15.0417"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M3.95703 9.5H9.4987H15.0404"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
            <p class="about__text">
              45k+ Regular User.
              <span class="about__text about__text_view">View Price Plan</span>
            </p>
          </div>
        </div>
        <div class="about__picture">
          <img
            class="about__picture-girl"
            src="img/Group-img.png"
            alt="girl-image"
          />
          <div class="flags">
            <img class="flag"src="img/India.svg" alt="India" />
            <img
              class="flag"
              src="img/GreateBritan.svg"
              alt="Greate Britan"
            />
            <img class="flag"  src="img/Italy.svg" alt="Italy" />
            <img class="flag"  src="img/India.svg" alt="India" />
            <img class="flag"  src="img/India.svg" alt="India" />
            <img
            class="flag"
            src="img/GreateBritan.svg"
            alt="Greate Britan"
          />
          <img class="flag"  src="img/Italy.svg" alt="Italy" />
          </div>
        </div>
      </div>
    </section>
    <script src="js/menu.js"></script>
    <script src="js/search-field.js"></script>
    <script src="js/animate-flags.js"></script>
  </body>
</html>
